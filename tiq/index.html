			if (q != undefined) {
				q = q.split('&');
				for (var i = 0; i < q.length; i++) {
					hash = q[i].split('=');
					vars.push(hash[1]);
					vars[hash[0]] = hash[1];
				}
			}
		}());		
		var env_query = vars['environment'];
		var profile_query = vars['profile'];

		if(env_query != undefined){
			environment = env_query.toLowerCase();
		} else {
			environment = "Undefined";
		}
		if(profile_query != undefined) {
			profile = profile_query.toLowerCase();
		} else {
			profile = "Undefined";
		}
