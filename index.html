<!DOCTYPE html>
<html>
<head>
  <title>Marc Hipolito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marc Hipolito</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation-flex.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.js"></script>
  

</head>
<body>
  <!--splash code -->
  <div class="wrap">
      <div id="splash" class="small-6 medium-3 columns">
        <a class="splash" href="#">
          <!--<div class="border"></div>-->
          <img src="img/marxlogo.png">
        </a>
      </div>
  </div>
  <header>
    <div class="row" style="background-color: #656262">
      <div class="small-6 columns">
        <img class="logo" src="img/marxlogo.png" alt="logo">
      </div>
      <div class="small-6 columns">
        <ul class="dropdown menu align-right" data-dropdown-menu>
          <li>
            <a href="#">Info</a>
            <ul class="menu">
              <li><a href="./about">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Resume</a></li>
              <li><a href="#">Portfolio</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <script>
    $(document).foundation();
  </script>

  <script>
    $(document).ready(function(){
        $(".splash").click(function(){
            $(".wrap").fadeToggle(1000);
            $('body').delay(1000).queue(function(s){
              $(this).css("overflow","auto");
            });
        });
    });
  </script>
</body>
</html>
